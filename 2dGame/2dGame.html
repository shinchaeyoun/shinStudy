<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google dino game</title>
  <style>
    body { position: relative; }
    #wrap {
      position: relative;
      width: 500px; height: 300px;
    }
    canvas { position: relative; border: 1px solid #000;}
    #gameOver {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 500px; height: 300px;
      background-color: #ddd;
      opacity: 0.7;
    }
    #point {
      position: absolute;
      top: 10px; right: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="canvas"></canvas>
    <div id="point">00000</div>
    
    <div id="gameOver"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
