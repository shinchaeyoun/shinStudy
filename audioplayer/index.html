<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio player</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./audioInfo.js"></script>
    <script src="./audioPlayer.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="player">
        <div class="cover">
            <img src="">
        </div>

        <div class="track_info">
            <div class="track">22</div>
            <div class="name">22</div>
        </div>

        <div class="progress_bar">
            <div class="progress">
                <span class="dot"></span>
                <span class="bar"></span>
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div class="track_time">
            <div class="current_time">
                <span>00:00</span>
            </div>

            <div class="track_length">
                <span>00:00</span>
            </div>
        </div>

        <div id="control">
            <span class="btn shuffle">shuffle</span>
            <span class="btn prev">prev</span>
            <span class="btn play">play</span>
            <span class="btn next">next</span>
            <span class="btn mute">off</span>
        </div>

        <ul id="track_list"></ul>
    </div>
</body>

</html>
